<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 500" font-family="Arial, sans-serif">
  <rect width="1000" height="500" fill="#FFFFFF" rx="8"/>
  <text x="40" y="40" font-size="20" font-weight="bold" fill="#111827">검토자 (Reviewer) User Flow</text>
  <line x1="40" y1="55" x2="960" y2="55" stroke="#E5E7EB"/>
  <defs><marker id="arr" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto"><path d="M0,0 L8,3 L0,6 Z" fill="#6B7280"/></marker></defs>

  <!-- Start -->
  <circle cx="80" cy="110" r="18" fill="#1E40AF"/>
  <text x="80" y="115" font-size="10" fill="#FFF" text-anchor="middle">시작</text>
  <line x1="98" y1="110" x2="135" y2="110" stroke="#6B7280" stroke-width="1.5" marker-end="url(#arr)"/>

  <!-- Login -->
  <rect x="140" y="90" width="110" height="40" rx="8" fill="#DBEAFE" stroke="#1E40AF"/>
  <text x="195" y="115" font-size="11" fill="#1E40AF" text-anchor="middle" font-weight="600">SSO 로그인</text>
  <line x1="250" y1="110" x2="290" y2="110" stroke="#6B7280" stroke-width="1.5" marker-end="url(#arr)"/>

  <!-- Dashboard -->
  <rect x="295" y="90" width="140" height="40" rx="8" fill="#1E40AF"/>
  <text x="365" y="115" font-size="12" fill="#FFF" text-anchor="middle" font-weight="600">검토 대시보드</text>
  <text x="365" y="150" font-size="10" fill="#6B7280" text-anchor="middle">대기/진행/완료 현황</text>

  <!-- Branch to list -->
  <line x1="435" y1="110" x2="480" y2="110" stroke="#6B7280" stroke-width="1.5" marker-end="url(#arr)"/>

  <!-- Review List -->
  <rect x="485" y="90" width="150" height="40" rx="8" fill="#DBEAFE" stroke="#1E40AF"/>
  <text x="560" y="115" font-size="11" fill="#1E40AF" text-anchor="middle" font-weight="600">검토 대기 목록</text>
  <text x="560" y="150" font-size="10" fill="#6B7280" text-anchor="middle">필터: 단계별/도구별/부서별</text>

  <!-- Select item -->
  <line x1="635" y1="110" x2="680" y2="110" stroke="#6B7280" stroke-width="1.5" marker-end="url(#arr)"/>

  <!-- Review Detail -->
  <rect x="685" y="85" width="160" height="50" rx="8" fill="#EEF2FF" stroke="#1E40AF" stroke-width="1.5"/>
  <text x="765" y="107" font-size="11" fill="#1E40AF" text-anchor="middle" font-weight="600">검토 상세</text>
  <text x="765" y="122" font-size="10" fill="#6B7280" text-anchor="middle">신청정보 확인 + 체크리스트</text>

  <!-- Decision Diamond -->
  <polygon points="500,220 570,260 500,300 430,260" fill="#FFF7ED" stroke="#D97706" stroke-width="1.5"/>
  <text x="500" y="255" font-size="11" fill="#92400E" text-anchor="middle" font-weight="600">검토</text>
  <text x="500" y="270" font-size="11" fill="#92400E" text-anchor="middle" font-weight="600">결정</text>
  <line x1="765" y1="135" x2="765" y2="200" stroke="#6B7280" stroke-width="1"/>
  <line x1="765" y1="200" x2="570" y2="260" stroke="#6B7280" stroke-width="1.5" marker-end="url(#arr)"/>

  <!-- Approve Path -->
  <line x1="500" y1="300" x2="500" y2="355" stroke="#059669" stroke-width="1.5" marker-end="url(#arr)"/>
  <rect x="420" y="360" width="160" height="45" rx="8" fill="#ECFDF5" stroke="#059669" stroke-width="1.5"/>
  <text x="500" y="380" font-size="12" fill="#059669" text-anchor="middle" font-weight="bold">승인</text>
  <text x="500" y="395" font-size="10" fill="#6B7280" text-anchor="middle">다음 검토 단계로 이동</text>

  <!-- Feedback Path -->
  <line x1="570" y1="260" x2="730" y2="260" stroke="#D97706" stroke-width="1.5" marker-end="url(#arr)"/>
  <rect x="735" y="240" width="200" height="45" rx="8" fill="#FFF7ED" stroke="#D97706" stroke-width="1.5"/>
  <text x="835" y="258" font-size="12" fill="#92400E" text-anchor="middle" font-weight="bold">피드백 요청 (보완)</text>
  <text x="835" y="275" font-size="10" fill="#B45309" text-anchor="middle">보완 항목 체크 + 의견 작성</text>

  <!-- Feedback returns -->
  <line x1="835" y1="285" x2="835" y2="340" stroke="#D97706" stroke-width="1" stroke-dasharray="4"/>
  <rect x="735" y="345" width="200" height="40" rx="6" fill="#FEF3C7" stroke="#D97706"/>
  <text x="835" y="365" font-size="10" fill="#92400E" text-anchor="middle">신청자 수정/재제출 대기</text>
  <text x="835" y="378" font-size="10" fill="#B45309" text-anchor="middle">→ 재제출 시 우선 표시로 재검토</text>
  <line x1="735" y1="365" x2="635" y2="115" stroke="#D97706" stroke-width="1" stroke-dasharray="4" marker-end="url(#arr)"/>

  <!-- Reject Path -->
  <line x1="430" y1="260" x2="190" y2="260" stroke="#DC2626" stroke-width="1.5" marker-end="url(#arr)"/>
  <rect x="70" y="240" width="170" height="45" rx="8" fill="#FEE2E2" stroke="#DC2626" stroke-width="1.5"/>
  <text x="155" y="258" font-size="12" fill="#DC2626" text-anchor="middle" font-weight="bold">반려</text>
  <text x="155" y="275" font-size="10" fill="#991B1B" text-anchor="middle">반려 사유 필수 작성</text>

  <!-- Notification -->
  <rect x="70" y="340" width="200" height="35" rx="6" fill="#EEF2FF" stroke="#2563EB"/>
  <text x="170" y="362" font-size="10" fill="#2563EB" text-anchor="middle">모든 결과 → 신청자에게 알림 발송</text>
  <line x1="155" y1="285" x2="155" y2="340" stroke="#2563EB" stroke-width="1" stroke-dasharray="3" marker-end="url(#arr)"/>
  <line x1="500" y1="405" x2="270" y2="357" stroke="#2563EB" stroke-width="1" stroke-dasharray="3"/>

  <!-- Legend -->
  <rect x="40" y="450" width="12" height="12" rx="2" fill="#059669"/>
  <text x="58" y="461" font-size="10" fill="#6B7280">승인</text>
  <rect x="110" y="450" width="12" height="12" rx="2" fill="#FFF7ED" stroke="#D97706"/>
  <text x="128" y="461" font-size="10" fill="#6B7280">피드백 요청</text>
  <rect x="220" y="450" width="12" height="12" rx="2" fill="#FEE2E2" stroke="#DC2626"/>
  <text x="238" y="461" font-size="10" fill="#6B7280">반려</text>
  <line x1="300" y1="456" x2="330" y2="456" stroke="#D97706" stroke-width="1" stroke-dasharray="4"/>
  <text x="338" y="461" font-size="10" fill="#6B7280">피드백 루프</text>
</svg>
