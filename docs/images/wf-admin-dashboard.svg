  <rect x="55" y="450" width="10" height="10" rx="2" fill="#1E40AF"/><text x="72" y="459" font-size="10" fill="#6B7280">Claude Code (68)</text>
  <rect x="175" y="450" width="10" height="10" rx="2" fill="#7C3AED"/><text x="192" y="459" font-size="10" fill="#6B7280">Antigravity (42)</text>
