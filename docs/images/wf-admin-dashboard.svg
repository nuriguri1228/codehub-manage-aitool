  <text x="820" y="160" font-size="30" fill="#111827" font-weight="bold">1.8일</text>
  <text x="940" y="160" font-size="24" fill="#059669" font-weight="bold">96.5%</text>
  <text x="820" y="180" font-size="10" fill="#9CA3AF">목표: 2일 이내</text>

  <!-- Charts Row -->
  <!-- Donut Chart -->
  <rect x="30" y="210" width="340" height="260" rx="10" fill="#FFFFFF" stroke="#E5E7EB"/>
  <text x="55" y="240" font-size="14" fill="#111827" font-weight="bold">도구별 라이센스 분포</text>
  <circle cx="200" cy="360" r="80" fill="none" stroke="#1E40AF" stroke-width="35" stroke-dasharray="170 330"/>
  <circle cx="200" cy="360" r="80" fill="none" stroke="#7C3AED" stroke-width="35" stroke-dasharray="100 400" stroke-dashoffset="-170"/>
  <circle cx="200" cy="360" r="80" fill="none" stroke="#E5E7EB" stroke-width="35" stroke-dasharray="60 440" stroke-dashoffset="-270"/>
  <text x="200" y="355" font-size="24" fill="#111827" text-anchor="middle" font-weight="bold">127</text>
  <text x="200" y="375" font-size="11" fill="#6B7280" text-anchor="middle">총 라이센스</text>
