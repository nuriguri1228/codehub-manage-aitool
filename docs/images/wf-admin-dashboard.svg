  <text x="310" y="160" font-size="34" fill="#059669" font-weight="bold">98</text>
  <rect x="380" y="148" width="45" height="18" rx="9" fill="#ECFDF5"/>
  <text x="402" y="161" font-size="9" fill="#059669" text-anchor="middle">+8%</text>
  <text x="310" y="180" font-size="10" fill="#9CA3AF">전월 대비</text>

  <rect x="540" y="95" width="240" height="100" rx="10" fill="#FFFFFF" stroke="#E5E7EB"/>
  <text x="565" y="120" font-size="12" fill="#6B7280">이번 달 총 비용</text>
  <text x="565" y="160" font-size="30" fill="#111827" font-weight="bold">$12,450</text>
