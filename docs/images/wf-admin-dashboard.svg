  <rect x="565" y="183" width="190" height="4" rx="2" fill="#E5E7EB"/>
  <rect x="565" y="183" width="157" height="4" rx="2" fill="#D97706"/>

  <rect x="795" y="95" width="280" height="100" rx="10" fill="#FFFFFF" stroke="#E5E7EB"/>
