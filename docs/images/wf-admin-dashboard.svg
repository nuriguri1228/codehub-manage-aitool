  <line x1="440" y1="440" x2="1040" y2="440" stroke="#E5E7EB"/>
  <line x1="440" y1="270" x2="440" y2="440" stroke="#E5E7EB"/>
  <!-- Grid lines -->
  <line x1="440" y1="355" x2="1040" y2="355" stroke="#F3F4F6" stroke-dasharray="4"/>
  <line x1="440" y1="310" x2="1040" y2="310" stroke="#F3F4F6" stroke-dasharray="4"/>
  <!-- Line - Claude Code -->
  <polyline points="490,400 590,380 690,350 790,320 890,290 990,270" fill="none" stroke="#1E40AF" stroke-width="2.5"/>
  <circle cx="490" cy="400" r="4" fill="#1E40AF"/><circle cx="590" cy="380" r="4" fill="#1E40AF"/>
  <circle cx="690" cy="350" r="4" fill="#1E40AF"/><circle cx="790" cy="320" r="4" fill="#1E40AF"/>
  <circle cx="890" cy="290" r="4" fill="#1E40AF"/><circle cx="990" cy="270" r="4" fill="#1E40AF"/>
  <!-- Line - Antigravity -->
  <polyline points="490,420 590,410 690,390 790,385 890,360 990,340" fill="none" stroke="#7C3AED" stroke-width="2.5"/>
  <circle cx="490" cy="420" r="4" fill="#7C3AED"/><circle cx="990" cy="340" r="4" fill="#7C3AED"/>
  <!-- X labels -->
  <text x="490" y="458" font-size="10" fill="#6B7280" text-anchor="middle">9월</text>
  <text x="590" y="458" font-size="10" fill="#6B7280" text-anchor="middle">10월</text>
  <text x="690" y="458" font-size="10" fill="#6B7280" text-anchor="middle">11월</text>
  <text x="790" y="458" font-size="10" fill="#6B7280" text-anchor="middle">12월</text>
  <text x="890" y="458" font-size="10" fill="#6B7280" text-anchor="middle">1월</text>
  <text x="990" y="458" font-size="10" fill="#6B7280" text-anchor="middle">2월</text>

  <!-- Recent Activity -->
  <rect x="30" y="485" width="1045" height="150" rx="10" fill="#FFFFFF" stroke="#E5E7EB"/>
  <text x="55" y="515" font-size="14" fill="#111827" font-weight="bold">최근 활동</text>
  <text x="1025" y="515" font-size="12" fill="#1E40AF" text-anchor="end">전체보기 ></text>

  <circle cx="65" cy="545" r="6" fill="#059669"/>
  <text x="80" y="549" font-size="12" fill="#111827">김개발의 Claude Code 신청이 <tspan font-weight="600">최종 승인</tspan>되었습니다</text>
  <text x="930" y="549" font-size="11" fill="#6B7280" text-anchor="end">10분 전</text>

  <circle cx="65" cy="575" r="6" fill="#1E40AF"/>
  <text x="80" y="579" font-size="12" fill="#111827">박프론트의 Antigravity API Key가 <tspan font-weight="600">발급</tspan>되었습니다</text>
  <text x="930" y="579" font-size="11" fill="#6B7280" text-anchor="end">32분 전</text>

  <circle cx="65" cy="605" r="6" fill="#DC2626"/>
  <text x="80" y="609" font-size="12" fill="#111827">이상 사용 탐지: <tspan font-weight="600" fill="#DC2626">홍테스트</tspan>의 사용량이 일일 한도의 150%를 초과했습니다</text>
  <text x="930" y="609" font-size="11" fill="#6B7280" text-anchor="end">1시간 전</text>
</svg>
