  <line x1="194" y1="65" x2="280" y2="65" stroke="#1E40AF" stroke-width="2"/>
  <circle cx="295" cy="65" r="14" fill="#1E40AF"/>
  <text x="295" y="70" font-size="10" fill="#FFF" text-anchor="middle" font-weight="bold">2</text>
  <line x1="309" y1="65" x2="395" y2="65" stroke="#E5E7EB" stroke-width="2"/>
  <circle cx="410" cy="65" r="14" fill="#E5E7EB"/>
