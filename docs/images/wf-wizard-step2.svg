  <rect x="375" y="185" width="250" height="180" rx="12" fill="#FFFFFF" stroke="#E5E7EB"/>
  <rect x="593" y="195" width="22" height="22" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
  <text x="435" y="228" font-size="28">&#128187;</text>
