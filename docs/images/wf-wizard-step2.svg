  <text x="405" y="335" font-size="10" fill="#6B7280">- 보안 S/W 설치 확인 필요</text>

  <!-- Others Card -->
  <rect x="650" y="185" width="250" height="180" rx="12" fill="#FFFFFF" stroke="#E5E7EB"/>
  <rect x="868" y="195" width="22" height="22" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
