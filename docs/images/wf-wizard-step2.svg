  <!-- VDI Card - Selected -->
  <rect x="100" y="185" width="250" height="180" rx="12" fill="#FFFFFF" stroke="#1E40AF" stroke-width="2"/>
  <rect x="318" y="195" width="22" height="22" rx="4" fill="#1E40AF"/>
  <text x="329" y="211" font-size="12" fill="#FFF" text-anchor="middle">&#10003;</text>
