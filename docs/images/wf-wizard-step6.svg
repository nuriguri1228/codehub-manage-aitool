<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600" font-family="Arial, sans-serif">
  <rect width="1000" height="600" fill="#F3F4F6" rx="8"/>
  <text x="40" y="20" font-size="11" fill="#6B7280">Wireframe: Step 6 - 보안 서약</text>
  <rect x="50" y="35" width="900" height="540" rx="12" fill="#FFFFFF" stroke="#E5E7EB"/>

  <!-- Step Indicator (6 active) -->
  <circle cx="300" cy="65" r="12" fill="#059669"/><text x="300" y="69" font-size="9" fill="#FFF" text-anchor="middle">&#10003;</text>
  <line x1="312" y1="65" x2="460" y2="65" stroke="#059669" stroke-width="2"/>
  <circle cx="473" cy="65" r="12" fill="#059669"/><text x="473" y="69" font-size="9" fill="#FFF" text-anchor="middle">&#10003;</text>
  <line x1="485" y1="65" x2="533" y2="65" stroke="#1E40AF" stroke-width="2"/>
  <circle cx="546" cy="65" r="12" fill="#1E40AF"/><text x="546" y="69" font-size="9" fill="#FFF" text-anchor="middle" font-weight="bold">6</text>
  <line x1="558" y1="65" x2="630" y2="65" stroke="#E5E7EB" stroke-width="2"/>
  <circle cx="643" cy="65" r="12" fill="#E5E7EB"/><text x="643" y="69" font-size="9" fill="#6B7280" text-anchor="middle">7</text>
  <text x="546" y="90" font-size="9" fill="#1E40AF" text-anchor="middle" font-weight="600">보안 서약</text>

  <line x1="70" y1="100" x2="930" y2="100" stroke="#E5E7EB"/>

  <text x="100" y="132" font-size="20" fill="#111827" font-weight="bold">보안 서약서를 확인하고 서명하세요</text>
  <text x="100" y="152" font-size="13" fill="#DC2626">* 필수: 보안 서약에 동의하고 서명해야 신청이 가능합니다</text>

  <!-- Agreement Content -->
  <rect x="100" y="170" width="800" height="220" rx="8" fill="#F9FAFB" stroke="#E5E7EB"/>
  <text x="120" y="195" font-size="14" fill="#111827" font-weight="bold">외부 AI 코딩 도구 사용 보안 서약서</text>
  <line x1="120" y1="205" x2="880" y2="205" stroke="#E5E7EB"/>
  <text x="120" y="228" font-size="12" fill="#374151">제1조 (목적) 본 서약서는 외부 AI 코딩 도구 사용 시 회사의 정보보호 정책을</text>
  <text x="120" y="248" font-size="12" fill="#374151">준수하기 위한 서약입니다.</text>
  <text x="120" y="278" font-size="12" fill="#374151">제2조 (금지사항) 다음 행위를 하지 않을 것을 서약합니다.</text>
  <text x="135" y="298" font-size="12" fill="#374151">1. 고객 개인정보를 AI 도구에 입력하는 행위</text>
  <text x="135" y="318" font-size="12" fill="#374151">2. 사내 기밀 소스코드 전체를 AI 도구에 전송하는 행위</text>
  <text x="135" y="338" font-size="12" fill="#374151">3. 보안 등급 '기밀' 이상의 정보를 AI 도구에 입력하는 행위</text>
  <text x="135" y="358" font-size="12" fill="#374151">4. API Key를 타인과 공유하거나 외부에 노출하는 행위</text>
  <text x="120" y="378" font-size="11" fill="#9CA3AF">&#9660; 스크롤하여 전체 내용 확인</text>

  <!-- Agreement Checkbox -->
  <rect x="100" y="405" width="22" height="22" rx="4" fill="#1E40AF"/>
  <text x="111" y="421" font-size="12" fill="#FFF" text-anchor="middle">&#10003;</text>
  <text x="132" y="421" font-size="13" fill="#111827" font-weight="600">위 보안 서약의 모든 내용을 읽고 이해하였으며, 이를 준수할 것을 서약합니다</text>

  <!-- Signature Pad -->
  <text x="100" y="460" font-size="13" fill="#374151" font-weight="bold">전자 서명</text>
  <rect x="100" y="470" width="400" height="80" rx="8" fill="#FFFFFF" stroke="#1E40AF" stroke-width="1.5"/>
  <text x="300" y="515" font-size="12" fill="#9CA3AF" text-anchor="middle">여기에 서명하세요</text>
  <!-- Simulated signature -->
  <path d="M150,510 Q200,480 250,510 Q300,540 350,500 Q400,470 450,510" stroke="#1E40AF" stroke-width="2" fill="none"/>

  <rect x="510" y="500" width="80" height="30" rx="6" fill="#F3F4F6" stroke="#E5E7EB"/>
  <text x="550" y="520" font-size="11" fill="#6B7280" text-anchor="middle">초기화</text>

  <!-- Bottom Actions -->
  <line x1="70" y1="555" x2="930" y2="555" stroke="#E5E7EB"/>
  <rect x="100" y="562" width="80" height="34" rx="8" fill="#F3F4F6" stroke="#E5E7EB"/>
  <text x="140" y="584" font-size="12" fill="#6B7280" text-anchor="middle">&lt; 이전</text>
  <rect x="840" y="562" width="95" height="34" rx="8" fill="#1E40AF"/>
  <text x="887" y="584" font-size="12" fill="#FFF" text-anchor="middle" font-weight="600">다음 ></text>
</svg>
