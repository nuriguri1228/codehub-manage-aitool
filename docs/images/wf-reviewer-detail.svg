  <rect x="605" y="164" width="18" height="18" rx="3" fill="#1E40AF"/>
  <text x="614" y="177" font-size="10" fill="#FFF" text-anchor="middle">&#10003;</text>
  <text x="632" y="178" font-size="12" fill="#111827">프로젝트 정보 완전성 확인</text>

  <rect x="605" y="190" width="18" height="18" rx="3" fill="#FFFFFF" stroke="#D1D5DB"/>
  <text x="632" y="204" font-size="12" fill="#111827">첨부 문서 검토 완료</text>

  <rect x="605" y="216" width="18" height="18" rx="3" fill="#FFFFFF" stroke="#D1D5DB"/>
  <text x="632" y="230" font-size="12" fill="#111827">보안 서약 확인 완료</text>

  <!-- Review comment -->
  <text x="605" y="265" font-size="13" fill="#374151" font-weight="600">검토 의견 *</text>
  <rect x="605" y="275" width="440" height="120" rx="8" fill="#FFF" stroke="#D1D5DB"/>
  <text x="620" y="300" font-size="12" fill="#9CA3AF">검토 의견을 작성하세요...</text>

  <!-- Action Buttons -->
  <line x1="595" y1="420" x2="1055" y2="420" stroke="#E5E7EB"/>
  <text x="605" y="448" font-size="13" fill="#374151" font-weight="600">검토 결과를 선택하세요</text>

  <rect x="605" y="460" width="130" height="45" rx="8" fill="#059669"/>
  <text x="670" y="488" font-size="14" fill="#FFF" text-anchor="middle" font-weight="bold">&#10003; 승인</text>

  <rect x="750" y="460" width="150" height="45" rx="8" fill="#FFFFFF" stroke="#D97706" stroke-width="1.5"/>
  <text x="825" y="488" font-size="14" fill="#D97706" text-anchor="middle" font-weight="bold">&#9888; 피드백 요청</text>

  <rect x="915" y="460" width="130" height="45" rx="8" fill="#FFFFFF" stroke="#DC2626" stroke-width="1.5"/>
  <text x="980" y="488" font-size="14" fill="#DC2626" text-anchor="middle" font-weight="bold">&#10005; 반려</text>

  <!-- Warning for reject -->
  <text x="605" y="528" font-size="10" fill="#9CA3AF">* 피드백 요청/반려 시 검토 의견 필수 작성</text>
</svg>
