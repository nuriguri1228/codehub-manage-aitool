  <text x="65" y="155" font-size="12" fill="#6B7280">AI 도구</text><text x="160" y="155" font-size="12" fill="#111827">Claude Code</text>
  <text x="320" y="155" font-size="12" fill="#6B7280">환경</text><text x="380" y="155" font-size="12" fill="#111827">VDI</text>
  <text x="65" y="175" font-size="12" fill="#6B7280">신청일</text><text x="160" y="175" font-size="12" fill="#111827">2026-02-09</text>

  <!-- Projects (Accordion) -->
  <text x="55" y="215" font-size="13" fill="#111827" font-weight="bold">프로젝트 정보 (1건)</text>
  <rect x="45" y="225" width="500" height="65" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
  <text x="65" y="248" font-size="12" fill="#111827" font-weight="600">&#9660; 데이터 파이프라인 구축</text>
  <text x="65" y="268" font-size="11" fill="#6B7280">2026-01 ~ 2026-07 | 리드 개발 | PM: 홍매니저</text>
  <text x="65" y="284" font-size="11" fill="#6B7280">대용량 데이터 처리 파이프라인 설계 및 구현</text>

  <!-- Attachments -->
  <text x="55" y="315" font-size="13" fill="#111827" font-weight="bold">첨부 문서 (1개)</text>
