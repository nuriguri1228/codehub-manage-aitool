<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 600" font-family="Arial, sans-serif">
  <rect width="1100" height="600" fill="#F3F4F6" rx="8"/>
  <text x="40" y="20" font-size="11" fill="#6B7280">Wireframe: 검토 상세 페이지</text>

  <text x="60" y="55" font-size="18" fill="#111827" font-weight="bold">검토 상세 | APP-2026-0045</text>
