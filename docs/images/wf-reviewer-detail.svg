  <text x="1020" y="56" font-size="11" fill="#DC2626" font-weight="600">SLA: D-1</text>

  <!-- Left Panel: Application Info -->
  <rect x="30" y="72" width="530" height="510" rx="10" fill="#FFFFFF" stroke="#E5E7EB"/>
