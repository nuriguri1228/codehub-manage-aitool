  <text x="65" y="348" font-size="12" fill="#111827">&#128196; 데이터파이프라인_제안서.pdf (1.8MB)</text>
  <text x="500" y="348" font-size="11" fill="#1E40AF" text-anchor="end">다운로드</text>

