site_name: CodeHub AI Tool 관리 플랫폼 - 기술 문서
site_url: https://nuriguri1228.github.io/codehub-manage-aitool/
site_description: 사내 AI 코딩 도구 도입 신청/검토/라이선스 관리 플랫폼 기술 문서

repo_name: nuriguri1228/codehub-manage-aitool
repo_url: https://github.com/nuriguri1228/codehub-manage-aitool

theme:
  name: material
  language: ko
  font:
    text: Noto Sans KR
    code: JetBrains Mono
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: 다크 모드로 전환
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: 라이트 모드로 전환
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - toc.follow

plugins:
  - search:
      lang:
        - ko
        - en
  - minify:
      minify_html: true

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.mark
  - admonition
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

extra_css:
  - stylesheets/extra.css

nav:
  - 홈: index.md
  - 프로젝트 기획안: 01_프로젝트_기획안.md
  - 요구사항 정의서: 02_요구사항_정의서.md
  - 아키텍처 설계서: 03_아키텍처_설계서.md
  - UI/UX 설계서: 04_UIUX_설계서.md
  - 백엔드 설계서: 05_백엔드_설계서.md
